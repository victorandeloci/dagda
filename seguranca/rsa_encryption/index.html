<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segurança da Informação - RSA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section id="main">
		<div class="column one">
			<div class="row first">
				<h2>RSA</h2>
				<div class="formulario">
					<form action="">
						<input id="alvo" class="alvo" type="text" name="alvo" placeholder="Digite a palavra">
					</form>
				</div>
				<div class="resultado">
					<h3>Encriptado</h3>
					<div id="encrypted" class="results"></div>
					<h3>Desencriptado</h3>
					<div id="decrypted" class="results"></div>
					<h3>Variáveis</h3>
					<div id="vars" class="results"></div>
				</div>
				<div class="button">
					<button id="send" class="azul">ENVIAR</button>
				</div>
			</div>
		</div>
		<div class="column two">
			<div class="row second">
				<h2>Segurança da informação</h2>
				<div class="dicentes">
					<div class="dicente">
						<img src="img/VictorAndeloci.png">
						<h3>Victor Andeloci</h3>
					</div>
					<div class="dicente">
						<img src="img/PedroWelbert.png">
						<h3>Pedro Welbert</h3>
					</div>
				</div>
				<div class="logo">
					<img src="img/logos.png">
				</div>
			</div>
		</div>

	</section>
</body>
</html>
