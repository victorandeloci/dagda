{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PY BOY REGISTER ACTION</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

	<script type="text/javascript" src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="screen">
	<header>
		<nav>
			<a href="/app">HOME</a>
			<a href="/about">ABOUT</a>
			<a href="/register_api">REGISTER API</a>
			<a href="http://127.0.0.1:8000/">EXIT</a>
		</nav>
	</header>
	<main>
		<section id="action">
			<figure class="logo"></figure>
			<div class="login-area">
				<fieldset>
					<legend align="right">API-SCRIBE REGISTER ACTION</legend>
					<form id="actionForm" class="login-elements">
						<div class="first">
							<div class="one">
								<input type="text" name="name" placeholder="name" required>
								<input type="text" name="path" placeholder="path" required>
							</div>
							<div class="two">
								<input type="text" name="parameters" placeholder="parameters" required>
								<input type="text" name="response" placeholder="response" required>
							</div>
						</div>
						<div class="second">
							<button class="btn" id="register_action">REGISTER</button>
						</div>
					</form>
				</fieldset>
			</div>
		</section>
	</main>
	<footer>
		<p>
			Created with love! by:
			<a href="https://valkyriatech.com.br/">ValkyriaTech</a>
		</p>
	</footer>
</body>
</html>
